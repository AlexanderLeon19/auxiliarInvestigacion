<h1>Componente</h1>
<h2>Crear componente</h2>
<input [(ngModel)]="nombreComponente" type="text" placeholder="Nombre del componente">
<input [(ngModel)]="cantidadComponente" type="number" placeholder="Cantidad del componente">
<button (click)="crearComponente()">Crear</button>
<button (click)="regresar()">Regresar</button>
